<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" >
    <link rel="stylesheet" href="styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>2DoBox-Pivot</title>
  </head>

  <body>
    <div class="hero">
      <h1>2Do<span>Box</span></h1>
      <input class="title-input" type="text" placeholder="Title"><br>
      <input class="task-input" type="text" placeholder="Task"><br>
      <input class="save-btn" type="button" value="save">
      <input class="show-completed-btn" type="button" value="show completed todos">
      <button type="button" class="critical-btn">Critical</button>
      <button type="button" class="high-btn">High</button>
      <button type="button" class="normal-btn">Normal</button>
      <button type="button" class="low-btn">Low</button>
      <button type="button" class="none-btn">None</button>
      <h4 class="char-count-output"></h4>
    </div>

    <div class="list">
      <input class="search-input" type="text" placeholder="Search">
      <ul class= "todo-list"></ul>
    </div>

    <input class="show-more-todos" type="button" value="show more todos">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
