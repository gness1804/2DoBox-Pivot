<!DOCTYPE html>
<html>
  <head>
    <title>2DoBox-Pivot</title>
  </head>

  <body>
    <div class="hero">
      <h1>2DoBox</h1>
      <input class="title-input" type="text" placeholder="Title"><br>
      <input class="task-input" type="text" placeholder="Task"><br>
      <input class="save-btn" type="button" value="save" disabled>
    </div>

    <div class="list">
      <div class="count">
        <h4 class="char-count-output"></h4>
        <h5 class="todo-count-output"></h5>
      </div>

      <div class="search-section">
        <input class="search-input" type="text" placeholder="search TODOs">
      </div>

      <div class="filter-by">
        <h3 class="filter-title">Filter by:</h3>
        <button type="button" class="critical-btn"aria-label=“critical-btn” aria-label=“remove-filters-btn”>Critical</button>
        <button type="button" class="high-btn" aria-label=“high-btn”>High</button>
        <button type="button" class="normal-btn" aria-label=“normal-btn”>Normal</button>
        <button type="button" class="low-btn" aria-label=“low-btn”>Low</button>
        <button type="button" class="none-btn" aria-label=“none-btn”>None</button>
        <br>
        <button type="button" class="remove-filters-btn" aria-label=“remove-filters-btn”>Remove filters</button>
      </div>

      <div class="show-completed-delete-section">
        <input class="show-completed-btn" type="button" value="show completed">
        <button class="delete-all-todos" type="button">delete all</button>
      </div>

      <ul class= "todo-list"></ul>

      <button type="button" class="show-more-todos">show more...</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
